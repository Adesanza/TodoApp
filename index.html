<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Task List</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color:#209CEE;">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title" style="text-align: center;"><h3>My TodoList</h3></span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task">
                  <label for="task">type here...</label>
                </div>
                <input type="submit" value="Add Todo" class="btn blue">
              </form>
            </div>
          </div>
        </div>
        <div class="card-action">
            <h4 id="task-title">Todos</h4>
            <ul class="collection"></ul>
            <a href="#" class="clear-tasks btn black">Clear TodoList</a>
          </div>
      </div>
    </div>
  </div>
